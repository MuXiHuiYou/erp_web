<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
    <title>标签打印</title>
    <link rel="stylesheet" type="text/css" href="/js/easyui-1.3.5/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="/js/easyui-1.3.5/themes/icon.css"/>
    <script src="/js/jquery-1.8.0.min.js"></script>
    <script src="/js/easyui-1.3.5/jquery.easyui.min.js"></script>
    <script src="/js/easyui-1.3.5/locale/easyui-lang-zh_CN.js"></script>
    <script src="/js/qrcode/jquery.min.js"></script>
    <script src="/js/qrcode/qrcode.js"></script>

    <style type="text/css">
        body{background:white;margin:0px;padding:0px;font-size:30px;text-align:left;}
        .pb th{font-weight:bold;text-align:center;border:1px solid #333333;padding:2px;}
        .pb td{border:1px solid #333333;padding:2px;}
        #dlg-buttons-show {
            visibility: hidden;
        }
        　　</style>
</head>
<body>
    <div id="Labels"  style="display:inline-block;">
        <table id="LabelTable">
            <tr>
                <td>品名:</td>
                <td id="Name"></td>
            </tr>
            <tr>
                <td>型号:</td>
                <td id="Model"></td>
            </tr>
            <tr>
                <td>厂家:</td>
                <td id="Factory"></td>
            </tr>
            <tr>
                <td>零售价:</td>
                <td id="Price"></td>
            </tr>
        </table>
    </div>
    <div id="qrcode" style="display:inline-block; width:100px; height:100px; margin-top:15px;"></div>

<script type="text/javascript">
    var rowsdata = JSON.parse(localStorage.getItem("rowsdata"));
    var qrcode = new QRCode(document.getElementById("qrcode"), {
        width : 100,
        height : 100
    });
    $("#Name").text(rowsdata.name);
    $("#Model").text(rowsdata.model);
    $("#Price").text(rowsdata.retailprice);
//    qrcode.makeCode(rowsdata.enableserialnumber);
    qrcode.makeCode("www.yoking.wang");
    window.print();
</script>
</body>
</html>
